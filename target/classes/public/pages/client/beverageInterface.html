<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributore Automatico - Selezione Bevande</title>
    
    <!-- Dipendenze esterne -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        .top-nav {
            background-color: #3B82F6;
            color: white;
            padding: 1rem 0;
        }
        
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .brand-text {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: 500;
        }
        
        .btn-primary {
            background-color: #3B82F6;
            color: white;
        }
        
        .btn-secondary {
            background-color: #9CA3AF;
            color: white;
        }
        
        .btn-danger {
            background-color: #EF4444;
            color: white;
        }
        
        .hidden {
            display: none;
        }

        .status-indicator {
            padding: 0.5rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .p-8 {
            padding: 14rem;
        }

        .status-active {
            background-color: #10B981;
            color: white;
        }

        .status-maintenance {
            background-color: #F59E0B;
            color: white;
        }

        .status-error {
            background-color: #EF4444;
            color: white;
        }

        .status-unknown {
            background-color: #6B7280;
            color: white;
        }

        .beverage-card {
            border: 2px solid #E5E7EB;
            border-radius: 0.5rem;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .beverage-card:hover:not(.unavailable) {
            border-color: #3B82F6;
            transform: scale(1.02);
        }

        .beverage-card.selected {
            border-color: #3B82F6;
            background-color: #EFF6FF;
        }

        .beverage-card.unavailable {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .coin-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background-color: #F3F4F6;
            transition: all 0.2s;
        }

        .coin-btn:hover:not(:disabled) {
            background-color: #E5E7EB;
            transform: scale(1.05);
        }

        .coin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .sugar-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            background-color: #F3F4F6;
            transition: all 0.2s;
        }

        .sugar-btn.active {
            background-color: #3B82F6;
            color: white;
        }

        .alert {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: #FEF2F2;
            border: 1px solid #EF4444;
            color: #B91C1C;
            z-index: 50;
            display: none;
        }

        .notification {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: #EFF6FF;
            border: 1px solid #3B82F6;
            color: #1E40AF;
            z-index: 50;
            display: none;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-content container mx-auto px-4">
            <div class="nav-brand">
                <span class="brand-text">Seleziona bevanda</span>
            </div>
            <div>
                <button onclick="window.location.href = '/spegni'" class="btn btn-danger">

                <div class="user-menu">
                    <span id="userInfo" class="user-info hidden">

    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Distributore Automatico <span id="machineNumber" class="text-blue-600"></span></h1>
                <div id="statusIndicator" class="status-indicator status-unknown">
                    <div class="w-3 h-3 rounded-full bg-current"></div>
                    <span class="status-text">Stato Sconosciuto</span>

            </div>

        <!-- Contenuto principale -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Sezione Bevande -->
            <div class="md:col-span-2">
                <div id="categoriesTabs" class="flex gap-4 mb-6">
                    <button class="tab-button px-4 py-2 rounded-lg bg-blue-600 text-white" data-category="all">Tutte</button>
                    <button class="tab-button px-4 py-2 rounded-lg bg-gray-200" data-category="CAFFÈ">Caffè</button>
                    <button class="tab-button px-4 py-2 rounded-lg bg-gray-200" data-category="TÈ E INFUSI">Bevande Calde</button>
                </div>

                <div id="beveragesList" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <!-- Le bevande verranno caricate dinamicamente -->

            </div>

            <!-- Pannello di Controllo -->
            <div class="bg-white rounded-lg p-6 shadow-lg">
                <!-- Sezione Credito -->
                <div class="mb-8">
                    <h2 class="text-xl font-semibold mb-4">Credito Inserito</h2>
                    <div class="text-3xl font-bold text-blue-600 mb-4">
                        € <span id="currentCredit">0.00</span>
                    </div>

                    <!-- Monete -->
                    <div class="grid grid-cols-3 gap-4">
                        <button class="coin-btn" data-value="0.10">€0,10</button>
                        <button class="coin-btn" data-value="0.20">€0,20</button>
                        <button class="coin-btn" data-value="0.50">€0,50</button>
                        <button class="coin-btn" data-value="1.00">€1,00</button>
                        <button class="coin-btn" data-value="2.00">€2,00</button>
                    </div>
                </div>

                <!-- Opzioni Personalizzazione -->
                <div id="customizationOptions" class="mb-8 hidden">
                    <div id="sugarControl" class="flex flex-col gap-2">
                        <label class="text-sm text-gray-600">Zucchero</label>
                        <div class="flex gap-2">
                            <button class="sugar-btn" data-level="0">No</button>
                            <button class="sugar-btn" data-level="1">Poco</button>
                            <button class="sugar-btn active" data-level="2">Medio</button>
                            <button class="sugar-btn" data-level="3">Molto</button>
                        </div>
                    </div>
                </div>

                <!-- Pulsanti Azione -->
                <div class="flex gap-4">
                    <button id="dispenseButton" class="flex-1 px-6 py-3 bg-blue-600 text-white rounded-lg disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        Eroga
                    </button>
                    <button id="returnCreditButton" 
                            class="px-6 py-3 bg-gray-200 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed"
                            disabled>
                        Resto
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modale per l'erogazione -->
    <div id="erogationModal" class="overlay hidden">
        <div class="bg-white p-8 rounded-lg text-center w-full max-w-2xl">
            <!-- Contenuto del modale -->
            <div id="modalContent">
                <!-- Qui verrà caricata la pagina HTML generata -->
            </div>
            <h4>Attendi..</h4>
        </div>
    </div>

    <!-- Alert -->
    <div id="alertBox" class="alert">
        <p id="alertMessage"></p>
    </div>

    <!-- Notification -->
    <div id="notificationBox" class="notification">
        <p id="notificationMessage"></p>
    </div>

    <script>
        // Configurazione
        const API_BASE_URL = 'https://localhost:8443/api';
        const MQTT_CONFIG = {
            host: 'localhost',
            port: 9002,  // Porta WebSocket
            useSSL: true,
            username: '20019309',
            password: 'Pissir2024!',
            keepAliveInterval: 30,
            cleanSession: true,
        };

        // Stato dell'applicazione - verrà inizializzato dai dati della macchina
        let machineState = {
            id: null,
            cassaAttuale: 0,
            cassaMassima: 0,
            stato: 1,
            creditoAttuale: 0,
            bevande: [],
            cialde: []
        };

        let currentMachineId = null;
        let client = null;
        let currentCredit = 0;
        let selectedBeverage = null;
        let sugarLevel = 2;
        let isInitialStateReceived = false;
        let isPollingActive = false;

        // Riferimenti DOM
        const elements = {
            machineNumber: document.getElementById('machineNumber'),
            statusIndicator: document.getElementById('statusIndicator'),
            currentCredit: document.getElementById('currentCredit'),
            beveragesList: document.getElementById('beveragesList'),
            dispenseButton: document.getElementById('dispenseButton'),
            returnCreditButton: document.getElementById('returnCreditButton'),
            erogationModal: document.getElementById('erogationModal'),
            modalContent: document.getElementById('modalContent'),
            alertBox: document.getElementById('alertBox'),
            alertMessage: document.getElementById('alertMessage'),
            notificationBox: document.getElementById('notificationBox'),
            notificationMessage: document.getElementById('notificationMessage'),
            logoutBtn: document.getElementById('logoutBtn'),
            userInfo: document.getElementById('userInfo'),
            userName: document.getElementById('userName')
        };

        // Topic MQTT - variabili da inizializzare con l'ID macchina
        let MQTT_TOPICS = {
            MACHINE_STATUS_REQUEST: 'macchine/${machineId}/stato/richiesta',
            MACHINE_STATUS_RESPONSE: 'macchine/${machineId}/stato/risposta',
            MACHINE_STATUS_UPDATE: 'macchine/${machineId}/stato/aggiornamento',
            
            CASH_INSERT: 'macchine/${machineId}/cassa/inserimentoCredito', 
            CASH_RETURN: 'macchine/${machineId}/cassa/richiestaResto',
            CASH_STATUS_REQUEST: 'macchine/${machineId}/cassa/stato/richiesta',
            CASH_STATUS_RESPONSE: 'macchine/${machineId}/cassa/stato/risposta',
            
            BEVERAGE_REQUEST: 'macchine/${machineId}/cassa/richiestaBevanda',
            BEVERAGE_STATUS_REQUEST: 'macchine/${machineId}/bevande/stato/richiesta',
            BEVERAGE_STATUS_RESPONSE: 'macchine/${machineId}/bevande/stato/risposta',
            BEVERAGE_LIST_RESPONSE: 'macchine/${machineId}/bevande/lista/risposta',
            
            ALERTS: 'macchine/${machineId}/eventi'
        };
        
        let lastStateRequestTime = 0;
        const STATE_REQUEST_DEBOUNCE = 3000;
        
        let lastCashAlertTime = 0;
        const CASH_ALERT_COOLDOWN = 60000;
        
        // Funzioni di utility per l'autenticazione
        const AuthUtils = {
            async ensureAuthToken() {
                let token = localStorage.getItem('jwt_token');
                if (!token) {
                    token = await this.generateAnonymousToken();
                    localStorage.setItem('jwt_token', token);
                    localStorage.setItem('userRole', 'anonymous');
                }
                return token;
            },

            async generateAnonymousToken() {
                try {
                    const response = await axios.post(`${API_BASE_URL}/auth/anonymous`);
                    return response.data.token;
                } catch (error) {
                    console.error('Errore nella generazione del token anonimo:', error);
                    return null;
                }
            },

            getAuthHeaders() {
                const token = localStorage.getItem('jwt_token');
                return {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                };
            },
            
            logout() {
                localStorage.removeItem('jwt_token');
                localStorage.removeItem('userRole');
                localStorage.removeItem('userName');
                window.location.href = '/index.html';
            },
            
            updateUIForAuthState() {
                const token = localStorage.getItem('jwt_token');
                const userName = localStorage.getItem('userName');
                
                if (token && userName && userName !== 'anonymous') {
                    elements.userInfo.classList.remove('hidden');
                    elements.userName.textContent = userName;
                    elements.logoutBtn.classList.remove('hidden');
                } else {
                    elements.userInfo.classList.add('hidden');
                    elements.logoutBtn.classList.add('hidden');
                }
            }
        };

        // Funzione per ottenere l'ID della macchina dalla URL
        function getMachineIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('machine');
            if (!id) {
                showAlert('ID macchina non specificato');
                return null;
            }
            return parseInt(id);
        }

        // Funzione per inizializzare lo stato della macchina
        async function initializeMachineState() {
            try {
                // Ottiene l'ID dalla URL
                currentMachineId = getMachineIdFromUrl();
                if (!currentMachineId) {
                    throw new Error('ID macchina non valido');
                }
                
                await AuthUtils.ensureAuthToken();
                AuthUtils.updateUIForAuthState();
                
                // Aggiorna l'ID nei topic MQTT
                for (const key in MQTT_TOPICS) {
                    MQTT_TOPICS[key] = MQTT_TOPICS[key].replace('${machineId}', currentMachineId);
                }

                // Recupera i dati della macchina
                const headers = AuthUtils.getAuthHeaders();
                console.log("Headers di autenticazione:", headers);
                
                const response = await axios.get(
                    `${API_BASE_URL}/macchine/${currentMachineId}`,
                    { headers }
                );
                
                console.log("Dati macchina ricevuti:", response.data);
                const machineData = response.data;

                // Inizializza lo stato della macchina
                machineState = {
                    id: machineData.id,
                    cassaAttuale: machineData.cassaAttuale || 0,
                    cassaMassima: machineData.cassaMassima || 1000,
                    stato: machineData.statoId || 1,
                    creditoAttuale: machineData.creditoAttuale || 0,
                    bevande: machineData.bevande || [],
                    cialde: machineData.cialde || []
                };

                // Aggiorna l'interfaccia
                elements.machineNumber.textContent = `#${machineState.id}`;
                updateMachineStatus(machineState.stato);
                
                // Carica le bevande disponibili
                await loadBeverages();

                // Inizia la connessione MQTT
                await initializeMQTT();
                
            } catch (error) {
                console.error('Errore nell\'inizializzazione della macchina:', error);
                showAlert('Errore nel caricamento dei dati della macchina');
            }
        }

        // Inizializzazione MQTT
        async function initializeMQTT() {
            return new Promise((resolve, reject) => {
                const clientId = 'web_client_' + Math.random().toString(16).substr(2, 8);
                
                // Costruzione corretta dell'URL WebSocket
                const wsUrl = MQTT_CONFIG.useSSL ? 
                    `wss://${MQTT_CONFIG.host}:${MQTT_CONFIG.port}/mqtt` : 
                    `ws://${MQTT_CONFIG.host}:${MQTT_CONFIG.port}/mqtt`;
            
                try {
                    console.log(`Tentativo di connessione MQTT a ${wsUrl} con client ID ${clientId}`);
                    
                    // Crea il client MQTT
                    client = new Paho.MQTT.Client(wsUrl, clientId);
            
                    // Configura i callback
                    client.onConnectionLost = onConnectionLost;
                    client.onMessageArrived = onMessageArrived;
            
                    // Configura le opzioni di connessione
                    const connectOptions = {
                        userName: MQTT_CONFIG.username,
                        password: MQTT_CONFIG.password,
                        keepAliveInterval: MQTT_CONFIG.keepAliveInterval,
                        cleanSession: MQTT_CONFIG.cleanSession,
                        useSSL: MQTT_CONFIG.useSSL,
                        onSuccess: () => {
                            console.log("Connessione MQTT stabilita con successo");
                            onConnect();
                            resolve();
                        },
                        onFailure: (error) => {
                            console.error("Errore nella connessione MQTT:", error);
                            onConnectFailure(error);
                            reject(error);
                        }
                    };
            
                    // Connetti il client
                    client.connect(connectOptions);
                    
                } catch (error) {
                    console.error('Errore nella creazione del client MQTT:', error);
                    reject(error);
                    // Riprova la connessione dopo un ritardo
                    setTimeout(() => {
                        console.log('Ritento connessione MQTT...');
                        initializeMQTT().then(resolve).catch(reject);
                    }, 3000);
                }
            });
        }

        function onConnect() {
            console.log("onConnect - Iscrizione ai topic MQTT");
            showNotification('Connesso al sistema');
            
            try {
                // Iscrizione ai topic
                client.subscribe(MQTT_TOPICS.MACHINE_STATUS_RESPONSE, { qos: 1 });
                client.subscribe(MQTT_TOPICS.MACHINE_STATUS_UPDATE, { qos: 1 });
                client.subscribe(MQTT_TOPICS.CASH_STATUS_RESPONSE, { qos: 1 });
                client.subscribe(MQTT_TOPICS.BEVERAGE_STATUS_RESPONSE, { qos: 1 });
                client.subscribe(MQTT_TOPICS.BEVERAGE_LIST_RESPONSE, { qos: 1 }); 
                client.subscribe(MQTT_TOPICS.ALERTS, { qos: 1 });
                
                console.log("Iscrizione ai topic completata");
                
                // Richiedi lo stato iniziale della macchina all'avvio
                requestInitialState();
            } catch (error) {
                console.error("Errore durante l'iscrizione ai topic:", error);
                showAlert("Errore nella configurazione della comunicazione");
            }
        }
        
        function requestInitialState() {
            console.log("Richiesta stato iniziale della macchina");
            
            try {
                // Richiedi lo stato della macchina
                publishMessage(MQTT_TOPICS.MACHINE_STATUS_REQUEST, JSON.stringify({ 
                    timestamp: Date.now(),
                    request: 'getStatus'
                }));
                
                // Richiedi lo stato della cassa
                publishMessage(MQTT_TOPICS.CASH_STATUS_REQUEST, JSON.stringify({ 
                    timestamp: Date.now() 
                }));
                
                // Richiedi lo stato delle bevande
                publishMessage(MQTT_TOPICS.BEVERAGE_STATUS_REQUEST, JSON.stringify({ 
                    timestamp: Date.now() 
                }));
                
                console.log("Richieste di stato iniziale inviate");
            } catch (error) {
                console.error("Errore nell'invio delle richieste di stato:", error);
                showAlert("Errore nella comunicazione con la macchina");
            }
        }

        function onConnectFailure(error) {
            console.error('Errore di connessione MQTT:', error);
            showAlert(`Errore di connessione: ${error.errorMessage || "Problema di comunicazione"}`);
            
            // Implementa backoff esponenziale per i tentativi
            let retryCount = 0;
            const maxRetries = 5;

            function retryConnection() {
                if (retryCount >= maxRetries) {
                    showAlert('Impossibile stabilire la connessione. Ricaricare la pagina.');
                    return;
                }

                const delay = Math.min(1000 * Math.pow(2, retryCount), 10000);
                console.log(`Tentativo di riconnessione ${retryCount + 1}/${maxRetries} tra ${delay}ms`);

                setTimeout(() => {
                    retryCount++;
                    initializeMQTT();
                }, delay);
            }

            retryConnection();
        }
        
        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                console.log('Connessione MQTT persa:', responseObject.errorMessage);
                showAlert('Connessione al server persa. Tentativo di riconnessione...');
                handleReconnect();
            }
        }

        function onMessageArrived(message) {
            console.log(`Messaggio ricevuto sul topic ${message.destinationName}: ${message.payloadString}`);
            
            try {
                const topic = message.destinationName;
                let payload;
                
                try {
                    payload = JSON.parse(message.payloadString);
                } catch (parseError) {
                    console.warn("Errore nel parsing del JSON:", parseError);
                    payload = message.payloadString;
                }
                
                // Processo i messaggi in base al topic
                if (topic === MQTT_TOPICS.MACHINE_STATUS_RESPONSE || topic === MQTT_TOPICS.MACHINE_STATUS_UPDATE) {
                    console.log("Ricevuto stato macchina:", payload);
                    handleMachineStatus(payload);
                } 
                else if (topic === MQTT_TOPICS.CASH_STATUS_RESPONSE) {
                    console.log("Ricevuto stato cassa:", payload);
                    handleCashStatus(payload);
                } 
                else if (topic === MQTT_TOPICS.BEVERAGE_STATUS_RESPONSE) {
                    console.log("Ricevuto stato bevanda:", payload);
                    handleBeverageStatus(payload);
                } 
                else if (topic === MQTT_TOPICS.BEVERAGE_LIST_RESPONSE) {
                    console.log("Ricevuta lista bevande:", payload);
                    // Gestione specifica per la lista aggiornata delle bevande
                    if (payload && payload.bevande) {
                        machineState.bevande = payload.bevande;
                        renderBeverages(machineState.bevande);
                    }
                }
                else if (topic === MQTT_TOPICS.ALERTS) {
                    console.log("Ricevuto alert:", payload);
                    handleAlerts(payload);
                }
            } catch (error) {
                console.error('Errore nel processamento del messaggio:', error);
            }
        }
        
        function handleReconnect() {
            console.log('Tentativo di riconnessione MQTT...');
            setTimeout(() => {
                try {
                    initializeMQTT();
                } catch (error) {
                    console.error('Errore durante la riconnessione:', error);
                    handleReconnect();
                }
            }, 3000);
        }

        // Gestori dei messaggi MQTT
        function handleMachineStatus(status) {
            // Aggiorna lo stato della macchina solo se abbiamo dati validi
            if (status && typeof status === 'object') {
                machineState = { ...machineState, ...status };
                
                // Aggiorna l'interfaccia
                updateMachineStatus(machineState.stato);
                updateUIBasedOnMachineState();
                
                // Se non abbiamo ancora ricevuto lo stato della cassa, chiediamolo
                if (currentCredit === 0 && machineState.creditoAttuale > 0) {
                    currentCredit = machineState.creditoAttuale;
                    updateCreditDisplay();
                    updateDispenseButtonState();
                    elements.returnCreditButton.disabled = currentCredit <= 0;
                }
                
                if (status.cassaAttuale / status.cassaMassima > 0.9) {
                    const now = Date.now();
                    if (now - lastCashAlertTime > CASH_ALERT_COOLDOWN) {
                        lastCashAlertTime = now;
                        publishMessage(MQTT_TOPICS.ALERTS, JSON.stringify({
                            tipo: 'CASSA_PIENA',
                            messaggio: 'Necessario svuotamento cassa',
                            livello: 2
                        }));
                    }
                }
            }
        }
        
        function handleCashStatus(status) {
            if (status && typeof status === 'object' && 'creditoAttuale' in status) {
            	currentCredit = Math.round(status.creditoAttuale * 100) / 100;
                
                updateCreditDisplay();
                updateDispenseButtonState();
                elements.returnCreditButton.disabled = currentCredit <= 0;
            }
        }

        function handleBeverageStatus(status) {
            if (!status || typeof status !== 'object') {
                return;
            }
            
            console.log("Stato bevande ricevuto:", status);
            
            if (status.error) {
                closeErogationModal();
                showAlert(`Errore: ${status.error}`);
                requestUpdatedState();
            } 
            else if (status.completed || status.success) {
                closeErogationModal();
                showNotification('Bevanda erogata con successo!');
                requestUpdatedState();
            } 
            else if (status.bevande) {
                // Aggiorna la lista delle bevande disponibili
                machineState.bevande = status.bevande;
                renderBeverages(machineState.bevande);
            }
            // Nuova gestione per i dettagli più complessi delle bevande
            else if (status.hasOwnProperty('totaleDisponibili')) {
                // Questo è un messaggio di stato dettagliato delle bevande
                if (Array.isArray(status.bevande)) {
                    machineState.bevande = status.bevande;
                    renderBeverages(machineState.bevande);
                }
            }
        }

        function handleCoinInsertion(value) {
            if (machineState.stato !== 1) {
                showAlert('Macchina non disponibile per l\'inserimento di denaro.');
                return;
            }
            
            if (machineState.cassaAttuale + currentCredit + value > machineState.cassaMassima) {
                showAlert('Impossibile accettare monete. Cassa quasi piena.');
                return;
            }

            console.log("Inserimento moneta:", value);
            
            // Pubblica il messaggio MQTT per l'inserimento del credito
            publishMessage(MQTT_TOPICS.CASH_INSERT, JSON.stringify({
                importo: value,
                timestamp: Date.now()
            }));
            
            // Aggiorna temporaneamente il credito lato client per feedback immediato
            // Il valore reale verrà aggiornato quando arriverà la risposta dal server
            currentCredit += value;
            updateCreditDisplay();
            updateDispenseButtonState();
            elements.returnCreditButton.disabled = false;
        }

        function handleCreditReturn() {
            if (currentCredit <= 0) return;
            
            const creditToReturn = currentCredit;
            publishMessage(MQTT_TOPICS.CASH_RETURN, JSON.stringify({
                importo: currentCredit,
                timestamp: Date.now()
            }));
            
            // Mostra subito un messaggio con il credito restituito
            showNotification(`Restituiti € ${creditToReturn.toFixed(2)}`);

            updateCreditDisplay();
            updateDispenseButtonState();

        async function loadBeverages() {
            try {
                console.log(`Richiesta bevande per macchina ID: ${currentMachineId}`);
                const response = await axios.get(
                    `${API_BASE_URL}/macchine/${currentMachineId}/bevande`,
                    { headers: AuthUtils.getAuthHeaders() }
                );
                
                console.log("Risposta API bevande:", response);
                
                // Verifica che ci siano dati
                if (!response.data || response.data.length === 0) {
                    console.warn("Nessuna bevanda restituita dall'API");
                    elements.beveragesList.innerHTML = '<p class="text-center p-4 text-gray-500">Nessuna bevanda disponibile al momento.</p>';
                    return;
                }
                
                // Elaborazione dei dati delle bevande
                let beverages = response.data;
                
                // Assicurati che ogni bevanda abbia la proprietà disponibile
                beverages = beverages.map(beverage => {
                    // Se la proprietà disponibile non è definita, verifica la disponibilità in base alle cialde
                    if (typeof beverage.disponibile !== 'boolean') {
                        // Una bevanda è disponibile se tutte le sue cialde hanno quantità > 0
                        beverage.disponibile = beverage.cialde ? 
                            beverage.cialde.every(cialda => 
                                cialda.quantitaDisponibile && cialda.quantitaDisponibile > 0) : 
                            false;
                    }
                    return beverage;
                });
                
                // Aggiorna lo stato interno e renderizza le bevande
                machineState.bevande = beverages;
                renderBeverages(beverages);
                
                console.log("Bevande caricate con successo:", beverages);
            } catch (error) {
                console.error('Errore nel caricamento delle bevande:', error);
                showAlert('Errore nel caricamento delle bevande disponibili');
                
                // Nel caso di errore, tentiamo di recuperare lo stato dalle sottoscrizioni MQTT
                publishMessage(MQTT_TOPICS.BEVERAGE_STATUS_REQUEST, JSON.stringify({ 
                    timestamp: Date.now() 
                }));
            }
        }

        function renderBeverages(beverages) {
            if (!beverages || beverages.length === 0) {
                elements.beveragesList.innerHTML = '<p class="text-gray-600">Nessuna bevanda disponibile</p>';
                return;

            // Assegna categorie alle bevande se non ne hanno
            beverages.forEach(beverage => {
                // Se la bevanda non ha già una categoria, assegnane una basata sul nome
                if (!beverage.categoria) {
                    if (beverage.nome.toLowerCase().includes('caffè') || 
                        beverage.nome.toLowerCase().includes('espresso') ||
                        beverage.nome.toLowerCase().includes('cappuccino') ||
                        beverage.nome.toLowerCase().includes('ginseng') ||
                        beverage.nome.toLowerCase().includes('orzo') ||
                        beverage.nome.toLowerCase().includes('macchiato') ||
                        beverage.nome.toLowerCase().includes('mocaccino')) {
                        beverage.categoria = 'CAFFÈ';
                    } else if (beverage.nome.toLowerCase().includes('te') || 
                               beverage.nome.toLowerCase().includes('tè') ||
                               beverage.nome.toLowerCase().includes('camomilla')) {
                        beverage.categoria = 'TÈ E INFUSI';
                    } else if (beverage.nome.toLowerCase().includes('cioccolata')) {

            elements.beveragesList.innerHTML = beverages.map(beverage => `
                <div class="beverage-card ${beverage.disponibile ? '' : 'unavailable'}"

        function publishMessage(topic, message) {
            if (!client || !client.isConnected()) {
                console.warn("Client MQTT non connesso. Impossibile pubblicare il messaggio");
                showAlert('Non connesso al sistema');
                return;
            }
            
            try {
                if (topic === MQTT_TOPICS.MACHINE_STATUS_REQUEST && 
                    typeof message === 'object' && message.request === 'getStatus') {
                    const now = Date.now();
                    if (now - lastStateRequestTime < STATE_REQUEST_DEBOUNCE) {
                        console.log("Richiesta stato ignorata (debounce)");
                        return;
                    }
                    lastStateRequestTime = now;
                }
                
                // Se il messaggio è già una stringa, usalo direttamente
                const messageStr = typeof message === 'string' ? message : JSON.stringify(message);
                const payload = new Paho.MQTT.Message(messageStr);
                payload.destinationName = topic;
                payload.qos = 1;
                payload.retained = false;

                client.send(payload);
                console.log(`Pubblicato: Topic: ${topic} - Messaggio: ${messageStr}`);
            } catch (error) {
                console.error("Errore nella pubblicazione del messaggio MQTT:", error);
                showAlert("Errore di comunicazione");
            }
        }

            try {
                // Verifica lo stato della macchina prima di procedere con l'erogazione

                openErogationModal();
                
                // Pubblica il messaggio MQTT per richiedere l'erogazione

                };
                
                console.log("Richiesta erogazione bevanda:", message);

                // Richiedi l'aggiornamento dello stato dopo un breve ritardo

        // Configurazione globale di axios per gestire gli errori di autenticazione
        axios.interceptors.response.use(
            response => response,
            async error => {
                console.error("Errore Axios:", error);
                if (error.response?.status === 401) {
                    // Token scaduto o non valido
                    localStorage.removeItem('jwt_token');
                    await AuthUtils.ensureAuthToken();
                    // Riprova la richiesta originale con il nuovo token
                    const originalRequest = error.config;
                    originalRequest.headers = AuthUtils.getAuthHeaders();
                    return axios(originalRequest);
                }
                return Promise.reject(error);
            }
        );

        // Event listeners per la gestione dei tab per categorie
        function filterBeverages(category) {
            document.querySelectorAll('.tab-button').forEach(tab => {
                tab.classList.remove('bg-blue-600', 'text-white');
                tab.classList.add('bg-gray-200');
            });
            
            document.querySelector(`.tab-button[data-category="${category}"]`).classList.remove('bg-gray-200');
            document.querySelector(`.tab-button[data-category="${category}"]`).classList.add('bg-blue-600', 'text-white');
            
            if (category === 'all') {
                document.querySelectorAll('.beverage-card').forEach(card => {
                    card.style.display = '';
                });
            } else {
                document.querySelectorAll('.beverage-card').forEach(card => {
                    if (card.getAttribute('data-category') === category) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Listener per i pulsanti moneta
            document.querySelectorAll('.coin-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const value = parseFloat(button.getAttribute('data-value'));
                    handleCoinInsertion(value);
                });
            });

            // Listener per i pulsanti zucchero
            document.querySelectorAll('.sugar-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.sugar-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    sugarLevel = parseInt(button.getAttribute('data-level'));
                });
            });

            // Listener per i tab categorie
            document.querySelectorAll('.tab-button').forEach(tab => {
            	tab.addEventListener('click', () => {
                    filterBeverages(tab.getAttribute('data-category'));
                });
            });

            // Listener per pulsanti azione
            elements.returnCreditButton.addEventListener('click', handleCreditReturn);
            elements.dispenseButton.addEventListener('click', handleBeverageRequest);
            elements.logoutBtn.addEventListener('click', AuthUtils.logout);
        }

        // Pulizia alla chiusura della pagina
        window.onbeforeunload = function() {
            resetCreditBeforeLeaving();
            
            // Disconnetti il client MQTT
            if (client && client.isConnected()) {
                client.disconnect();
            }
        };

        // Gestione navigazione
        window.addEventListener('popstate', resetCreditBeforeLeaving);
        
        // Intercetta la navigazione tramite link
        document.addEventListener('click', function(e) {
            // Verifica che sia un link
            if (e.target.tagName === 'A' || e.target.closest('a')) {
                resetCreditBeforeLeaving();
            }
        });

        // Setup iniziale
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await initializeMachineState();
                setupEventListeners();
                console.log("Interfaccia inizializzata con successo");
            } catch (error) {
                console.error('Errore durante l\'inizializzazione:', error);
                showAlert('Errore durante l\'inizializzazione dell\'interfaccia');
            }
        });
    </script>
</body>
</html>
